sudo: required
language: c

matrix:
  include:
    - compiler: gcc
      env:
        - TARGET=distcheck
      addons:
        apt:
          packages:
            - realpath
            - libcmocka-dev
    - compiler: clang
      env:
        - TARGET=distcheck
      addons:
        apt:
          packages:
            - realpath
            - libcmocka-dev
    - os: osx
      compiler: clang
      env:
        - TARGET=distcheck
    - compiler: gcc
      env:
        - TARGET=valgrind
      addons:
        apt:
          packages:
            - realpath
            - libcmocka-dev
            - valgrind
    - compiler: clang
      env:
        - TARGET=valgrind
      addons:
        apt:
          packages:
            - realpath
            - libcmocka-dev
            - valgrind
    - compiler: clang
      env:
        - TARGET=clang-analyzer
      addons:
        apt:
          packages:
            - realpath
            - libcmocka-dev
    - compiler: gcc
      env:
        - TARGET=docs
      addons:
        apt:
          packages:
            - realpath
            - libcmocka-dev
            - doxygen
    - compiler: gcc
      env:
        - TARGET=dist-srpm
      addons:
        apt:
          packages:
            - realpath
            - libcmocka-dev
            - rpm

install:
  - gem install ronn
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmocka; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install xz; fi

before_script:
  - git fetch --unshallow
  - ./autogen.sh

script:
  - ./.travis/test-run.sh
